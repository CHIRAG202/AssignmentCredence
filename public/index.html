<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <form class="form-signin" action="/insert" method="POST">
            <input class="btn btn-lg btn-primary btn-block" type="Submit" value="Insert Data">
          </form>
        </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script>
  $.ajax({
url:'/show',
method:'post',
dataType:'json',
success:function(data){
  console.log(data)
  $('body').append('<ul class="list-group"></ul>');
  for(var i=0;i<data.length;i++){
    $('ul').append('<li class="list-group-item">'+"Name:-  "+data[i].name+'</li>'
    + '<img src="' + data[i].img + '"  style="width:60%; height:500px; margin-left:20%;"/>'+
    '<li class="list-group-item">'+"Summary:-  "+data[i].summary+'</li><br/>');
  }

}
  })

  </script>



  </body>
</html>
